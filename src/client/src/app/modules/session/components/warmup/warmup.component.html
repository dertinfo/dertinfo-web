<div class="page-wrap height-100">
  <div class="app-error">
    <div class="fix">
      <mat-icon class="error-icon rotating" color="primary">refresh</mat-icon>
      <div class="error-text">
        <h1 class="error-title">Warming up</h1>
        <div class="error-subtitle">Just getting things ready!</div>
      </div>
    </div>

    <div class="error-actions">
      <button
      mat-raised-button
      color="primary"
      class="mb-1"
      [routerLink]="['/home']">Back to home</button>
    </div>
  </div>
</div>
