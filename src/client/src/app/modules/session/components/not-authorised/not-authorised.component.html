<div class="page-wrap height-100">
  <div class="app-error">
    <div class="fix">
      <mat-icon class="error-icon" color="warn">error</mat-icon>
      <div class="error-text">
        <h1 class="error-title">401</h1>
        <div class="error-subtitle">Not-Authorised</div>
      </div>
    </div>

    <div class="error-actions">
      <button
      mat-raised-button
      color="primary"
      class="mb-1"
      [routerLink]="['/dashboard']">Back to Dashboard</button>
      <a href="mailto:dertinfo@gmail.com">
        <button mat-raised-button color="warn">Report this Problem</button>
      </a>
    </div>
  </div>
</div>
