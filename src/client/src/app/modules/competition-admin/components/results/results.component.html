<div fxLayout="row wrap" fxLayoutWrap="wrap">
    <app-addition-header fxFlex="100" [title]="'Results'" [icon]="'insert_chart'" [hideButton]="true"></app-addition-header>
    <mat-card class="default" fxFlex="100">
        <mat-card-header fxLayout="row">
            <mat-card-title>Results</mat-card-title>
            <div fxFlex="100"></div>
            <button mat-mini-fab color="primary" (click)="refreshData()" class="refresh-button" [disabled]="resultsPublished">
                <mat-icon>sync</mat-icon>
              </button>
        </mat-card-header>
        <mat-card-content class="mt-1">
            <mat-tab-group>
                <mat-tab label="Collated" *ngIf="collatedResults.length > 0">
                    <app-competition-results-collated-grid [collatedResults]="collatedResults" [competitionName]="competitionName"></app-competition-results-collated-grid>
                </mat-tab>
                <mat-tab label="Dances" *ngIf="danceResults.length > 0">
                    <app-competition-results-dances-grid [danceResults]="danceResults"></app-competition-results-dances-grid>
                </mat-tab>
            </mat-tab-group>
        </mat-card-content>
    </mat-card>

</div>
