<div fxLayout="row wrap" fxLayoutWrap="wrap">
  <app-addition-header fxFlex="100" (click)="openCreateJudgeDialog()" [title]="'Judges'" [icon]="'face'" [hideButton]="false" [disabled]="editingBlocked"></app-addition-header>
  <mat-card class="default" fxFlex="100">
    <mat-card-header>
      <mat-card-title>Judges</mat-card-title>
    </mat-card-header>
    <mat-card-content class="mt-1">
      <div class="mat-elevation-z3">
        <mat-table [dataSource]="dataSourceJudges">

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <mat-header-cell mat-header-cell *matHeaderCellDef class="cell-2x"> Name </mat-header-cell>
            <mat-cell mat-cell *matCellDef="let element" class="cell-2x"> {{element.name}} </mat-cell>
          </ng-container>

          <!-- Edit -->
          <ng-container matColumnDef="edit">
            <mat-header-cell mat-header-cell *matHeaderCellDef></mat-header-cell>
            <mat-cell mat-cell *matCellDef="let element" class="cell-pull-right">
              <button mat-icon-button matTooltip="Details" (click)="editJudge(element)" [style.overflow]="'visible'"
                class="topbar-button-right" [disabled]="editingBlocked">
                <mat-icon>edit</mat-icon>
                <!--
                    <span class="notification-number mat-bg-warn">0</span>
                    -->
              </button>
            </mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns" fxflex></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;" fxflex></mat-row>
        </mat-table>
      </div>
    </mat-card-content>
  </mat-card>

</div>
