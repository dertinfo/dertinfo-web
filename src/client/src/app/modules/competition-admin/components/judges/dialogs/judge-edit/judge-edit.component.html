<div class="modal-min">
    <mat-card-title>Update Judge</mat-card-title>
    <mat-card-content>
        <div class="mb-1 mt-1">
            <p>Update the details of the judge.</p>
        </div>
    </mat-card-content>
    <form [formGroup]="form" novalidate (submit)="onFormSubmit()">
        <div fxLayout="row wrap" fxLayoutWrap="wrap" fxLayoutAlign="space-between">
            <!-- Name -->
            <div class="pb-1" fxFlex="100">
                <mat-form-field class="full-width">
                    <input matInput formControlName="name" placeholder="Name" required>
                </mat-form-field>
                <small *ngIf="form.controls.name.errors && (form.controls.name.dirty || form.controls.name.touched) && (form.controls.name.errors.required)"
                    class="form-error-msg"> Score Category Name is required. </small>
                <small *ngIf="form.controls.name.errors && (form.controls.name.dirty || form.controls.name.touched) && (form.controls.name.errors.pattern)"
                    class="form-error-msg"> Forward slash not permitted </small>
            </div>

            <!-- Telephone -->
            <div class="pb-1" fxFlex="100">
                <mat-form-field class="full-width">
                    <input matInput formControlName="telephone" placeholder="Phone">
                </mat-form-field>
            </div>

            <!-- Email -->
            <div class="pb-1" fxFlex="100">
                <mat-form-field class="full-width">
                    <input matInput formControlName="email" placeholder="Email">
                </mat-form-field>
            </div>

            <div class="" fxFlex="100">
                <button type="button" mat-button (click)="onCancel()">Cancel</button>
                <span fxFlex></span>

                <button mat-raised-button color="primary" type="submit" [disabled]="isSubmitting">
                    Update Judge
                    <mat-icon>save</mat-icon>
                </button>
            </div>
        </div>
    </form>

</div>
