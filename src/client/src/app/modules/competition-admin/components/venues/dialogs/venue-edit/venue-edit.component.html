<div class="modal-min">
    <mat-card-title>Update Venue</mat-card-title>
    <mat-card-content>
        <div class="mb-1 mt-1">
            <p>Update the details of the venue.</p>
        </div>
    </mat-card-content>
    <form [formGroup]="form" novalidate (submit)="onFormSubmit()">
        <div fxLayout="row wrap" fxLayoutWrap="wrap" fxLayoutAlign="space-between">
            <div class="pb-1" fxFlex="100">
                <mat-form-field class="full-width">
                    <input matInput formControlName="name" placeholder="Score Category Name">
                </mat-form-field>
                <small *ngIf="form.controls.name.errors && (form.controls.name.dirty || form.controls.name.touched) && (form.controls.name.errors.required)"
                    class="form-error-msg"> Score Category Name is required. </small>
                <small *ngIf="form.controls.name.errors && (form.controls.name.dirty || form.controls.name.touched) && (form.controls.name.errors.pattern)"
                    class="form-error-msg"> Forward slash not permitted </small>
            </div>

            <div class="pb-1" fxFlex="100" *ngFor="let item of venue.judgeSlots; let i = index">
                <mat-form-field style="width:100%">
                    <mat-select [placeholder]="getScoreSetName(i)" [formControlName]="'slot_'+ i" (selectionChange)="onJudgeSelectionChange(item.id)">
                        <mat-option *ngFor="let judgeOption of allJudges" [value]="judgeOption.id">
                            {{judgeOption.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div class="" fxFlex="100">
                <button type="button" mat-button (click)="onCancel()">Cancel</button>
                <span fxFlex></span>

                <button mat-raised-button color="primary" type="submit" [disabled]="isSubmitting">
                    Update Venue
                    <mat-icon>save</mat-icon>
                </button>
            </div>
        </div>
    </form>

</div>
