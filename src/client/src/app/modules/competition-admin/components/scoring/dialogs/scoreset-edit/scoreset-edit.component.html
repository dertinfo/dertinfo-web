<div class="modal-min">
    <mat-card-title>Update Score Set</mat-card-title>
    <mat-card-content>
        <div class="mb-1 mt-1">
            <p>Update the details of the score set.</p>
        </div>
    </mat-card-content>
    <form [formGroup]="scoreSetForm" novalidate (submit)="onEditScoreSetSubmit()">
        <div fxLayout="row wrap" fxLayoutWrap="wrap" fxLayoutAlign="space-between">
            <div class="pb-1" fxFlex="100">
                <mat-form-field class="full-width">
                    <input matInput formControlName="name" placeholder="Score Set Name">
                </mat-form-field>
                <small *ngIf="scoreSetForm.controls.name.errors && (scoreSetForm.controls.name.dirty || scoreSetForm.controls.name.touched) && (scoreSetForm.controls.name.errors.required)"
                    class="form-error-msg"> Score Set Name is required. </small>
                <small *ngIf="scoreSetForm.controls.name.errors && (scoreSetForm.controls.name.dirty || scoreSetForm.controls.name.touched) && (scoreSetForm.controls.name.errors.pattern)"
                    class="form-error-msg"> Forward slash not permitted </small>
            </div>
            <div class="" fxFlex="100">
                <button type="button" mat-button (click)="onCancel()">Cancel</button>
                <span fxFlex></span>

                <button mat-raised-button color="primary" type="submit" [disabled]="isSubmitting">
                    Update ScoreSet
                    <mat-icon>save</mat-icon>
                </button>
            </div>
        </div>
    </form>

</div>
