<div fxLayout="row wrap">
    <div fxFlex="100" fxFlex.gt-md="300px" fxFlex.gt-sm="50">
      <mat-card class="profile-sidebar mb-1 pb-0">
        <div class="grouppic text-center">
          <img [src]="groupPictureUrl | imageDimension: '480x360'" [alt]="groupName">
        </div>
        <div class="profile-title text-center mb-1">
          <div class="main-title"><b>{{groupName}}</b></div>
          <div class="subtitle mb-05">{{originTown}}</div>
          <div class="text-muted">
            <app-fold [contentHash]="groupBio">{{groupBio}}</app-fold>
          </div>
        </div>
        <!--
        <div class="profile-actions text-center mb-1">
          <button mat-raised-button color="primary">Message</button>
          <button mat-raised-button color="accent">Follow</button>
        </div>
        -->
        <div class="profile-nav">
          <mat-nav-list>
            <mat-list-item routerLink="./overview" routerLinkActive="list-item-active">
              <mat-icon>home</mat-icon>
              Overview
            </mat-list-item>
            <mat-divider></mat-divider>
            <mat-list-item routerLink="./settings" routerLinkActive="list-item-active">
              <mat-icon>settings</mat-icon>
              Settings
            </mat-list-item>
            <mat-divider></mat-divider>
            <mat-list-item routerLink="./teams" routerLinkActive="list-item-active">
              <mat-icon>people</mat-icon>
              Teams
            </mat-list-item>
            <mat-divider></mat-divider>
            <mat-list-item routerLink="./members" routerLinkActive="list-item-active">
              <mat-icon>person</mat-icon>
              Members &amp; Guests
            </mat-list-item>
            <mat-divider></mat-divider>
            <mat-list-item routerLink="./registrations" routerLinkActive="list-item-active">
              <mat-icon>assignment</mat-icon>
              Registrations
            </mat-list-item>
            <mat-divider></mat-divider>
            <mat-list-item routerLink="./invoices" routerLinkActive="list-item-active">
              <mat-icon>attach_money</mat-icon>
              Invoices &amp; Payments
            </mat-list-item>
            <mat-divider></mat-divider>
            <mat-list-item routerLink="./gallery" routerLinkActive="list-item-active">
              <mat-icon>image</mat-icon>
              Gallery
            </mat-list-item>
          </mat-nav-list>
        </div>
      </mat-card>
      <app-dod-navigation-card *ngIf="showDertOfDertsMenu" [routeTo]="showDertOfDertsMenuRoute"></app-dod-navigation-card>
    </div>

  <!-- Profile Views -->
    <div fxFlex="100" fxFlex.gt-sm="50" fxFlex.gt-md="calc(100% - 300px)">
      <router-outlet></router-outlet>
    </div>
  </div>
