<div class="modal-min">

  <form [formGroup]="form" novalidate (submit)="onCreateNewClick()">
    <div fxLayout="row wrap" fxLayoutWrap="wrap" fxLayoutAlign="space-between">
      <div class="pb-1" fxFlex="100">
        <mat-form-field>
          <mat-select formControlName="groupId" placeholder="Group*">
            <mat-option *ngFor="let group of groups$ | async" [value]="group.id">
              {{group.groupName}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput formControlName="embedLink" placeholder="YouTube / Facebook Embed Source" required>
        </mat-form-field>
        <small
          *ngIf="form.controls.embedLink.errors && (form.controls.embedLink.dirty || form.controls.embedLink.touched) && (form.controls.embedLink.errors.required)"
          class="form-error-msg"> Embed link is required. </small>
        <mat-radio-group aria-label="Select an option" formControlName="embedOrigin">
          <mat-radio-button value="youtube">YouTube</mat-radio-button>
          <mat-radio-button value="facebook">Facebook</mat-radio-button>
        </mat-radio-group>
        <mat-form-field class="full-width">
          <input matInput formControlName="dertYearFrom" placeholder="Year From" required>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput formControlName="dertVenueFrom" placeholder="Venue From">
        </mat-form-field>

        <mat-radio-group aria-label="Select an option" formControlName="entryCategory">
          <mat-radio-button value="Premier">Premier</mat-radio-button>
          <mat-radio-button value="Championship">Championship</mat-radio-button>
          <mat-radio-button value="Open">Open</mat-radio-button>
        </mat-radio-group>


      </div>
      <div class="" fxFlex="100">
        <button type="button" mat-button (click)="onCancelClick()">Cancel</button>
        <span fxFlex></span>

        <button mat-raised-button color="primary" type="submit">
          Add Submission <mat-icon>add</mat-icon>
        </button>
      </div>
    </div>
  </form>
</div>
