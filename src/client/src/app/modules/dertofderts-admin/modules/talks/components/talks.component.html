<app-addition-header (click)="openCreateTalkDialog()" [title]="'Talks'" [icon]="'supervised_user_circle'"
  [hideButton]="false" [disabled]="editingBlocked"></app-addition-header>

<div class="mat-elevation-z3" class="table-container">
  <mat-table [dataSource]="dataSource" matSort matSortActive="title" matSortDirection="asc" matSortDisableClear>

    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <mat-header-cell mat-sort-header *matHeaderCellDef class="cell-2x">Title</mat-header-cell>
      <mat-cell mat-cell *matCellDef="let element" class="cell-2x">{{element.title}} </mat-cell>
    </ng-container>

    <!-- You Tube Link Name Column -->
    <ng-container matColumnDef="broadcastDateTime">
      <mat-header-cell mat-sort-header mat-header-cell *matHeaderCellDef class="cell-3x">Broadcast Date Time
      </mat-header-cell>
      <mat-cell mat-cell *matCellDef="let element" class="cell-3x"> {{element.broadcastDateTime | dateTimeFormat}}
      </mat-cell>
    </ng-container>

    <!-- Delete -->
    <ng-container matColumnDef="buttons">
      <mat-header-cell mat-sort-header mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell mat-cell *matCellDef="let element" class="cell-pull-right">
        <a mat-menu-item [routerLink]="getEditRouteLink(element) ">
          <mat-icon>edit</mat-icon>
        </a>
        <button mat-icon-button matTooltip="Delete" (click)="onDeleteTalkClick(element)" [style.overflow]="'visible'"
          class="topbar-button-right" [disabled]="element.hasAnyResults">
          <mat-icon>delete</mat-icon>
          <!--
                  <span class="notification-number mat-bg-warn">0</span>
                  -->
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns" fxflex></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;" fxflex></mat-row>
  </mat-table>
</div>
