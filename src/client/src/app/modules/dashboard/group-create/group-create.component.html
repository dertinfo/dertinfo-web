<div class="modal-min">
    <mat-card-title>Add a new group</mat-card-title>
    <mat-card-content>
        <div class="mb-1 mt-1">
            <p>Enter the details below of your new group.</p>
        </div>
    </mat-card-content>
    <form [formGroup]="groupForm" novalidate (submit)="onCreateGroupSubmit()">
        <div fxLayout="row wrap" fxLayoutAlign="space-between">
            <div class="pb-1" fxFlex="100">
                <mat-form-field class="full-width">
                    <input matInput formControlName="groupName" placeholder="Group Name">
                </mat-form-field>
                <small *ngIf="groupForm.controls.groupName.errors && (groupForm.controls.groupName.dirty || groupForm.controls.groupName.touched) && (groupForm.controls.groupName.errors.required)"
                    class="form-error-msg"> Group Name is required. </small>
                <small *ngIf="groupForm.controls.groupName.errors && (groupForm.controls.groupName.dirty || groupForm.controls.groupName.touched) && (groupForm.controls.groupName.errors.pattern)"
                    class="form-error-msg"> Forward slash not permitted </small>
            </div>
            <div class="pb-1" fxFlex="100">
                <mat-form-field class="full-width">
                    <input matInput formControlName="groupBio" placeholder="Group Bio">
                </mat-form-field>

                <small *ngIf="groupForm.controls.groupBio.errors && (groupForm.controls.groupBio.dirty || groupForm.controls.groupBio.touched) && (groupForm.controls.groupBio.errors.pattern)"
                    class="form-error-msg"> Forward slash not permitted </small>
            </div>
