<div class="modal-min">
    <mat-card-title>Add a new event</mat-card-title>
    <mat-card-content>
        <div class="mb-1 mt-1">
            <p>Enter the details below of your new event.</p>
        </div>
    </mat-card-content>
    <form [formGroup]="eventForm" novalidate (submit)="onCreateEventSubmit()">
        <div fxLayout="row wrap" fxLayoutAlign="space-between">
            <div class="pb-1" fxFlex="100">
                <mat-form-field class="full-width">
                    <input matInput formControlName="eventName" placeholder="Event Name">
                </mat-form-field>
                <small *ngIf="eventForm.controls.eventName.errors && (eventForm.controls.eventName.dirty || eventForm.controls.eventName.touched) && (eventForm.controls.eventName.errors.required)"
                    class="form-error-msg"> Event Name is required. </small>
                <small *ngIf="eventForm.controls.eventName.errors && (eventForm.controls.eventName.dirty || eventForm.controls.eventName.touched) && (eventForm.controls.eventName.errors.pattern)"
                    class="form-error-msg"> Forward slash not permitted </small>
            </div>
            <div class="pb-1" fxFlex="100">
                <mat-form-field class="full-width">
                    <input matInput formControlName="eventSynopsis" placeholder="Event Synopsis">
                </mat-form-field>
            </div>
            <div class="" fxFlex="100">
                <button type="button" mat-button (click)="onCancel()">Cancel</button>
                <span fxFlex></span>

                <button mat-raised-button color="primary" type="submit" [disabled]="isSubmitting">
                    Add Event
                    <mat-icon>add</mat-icon>
                </button>
            </div>
        </div>
    </form>

</div>
