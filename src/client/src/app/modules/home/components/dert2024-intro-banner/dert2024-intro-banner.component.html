<section class="home-intro-section">
  <div class="container" fxLayout="row" fxLayout.lt-md="column" fxLayoutWrap="nowrap" fxLayoutGap="30px">
    <div fxFlex="50">
      <h1 class="home-intro-title">DERT2024<br/> </h1>
      <div class="home-intro-desc">
        12<sup>th</sup>-14<sup>th</sup> April 2024 - Whitby
      </div>
      <div class="intro-list" fxLayout="column" fxLayoutGap="30px">
        <div fxFlex="100">
          <mat-icon color="accent">check_circle_outline</mat-icon><span fxFlex="20px"></span>Plenty of good pubs.
        </div>
        <div fxFlex="100">
          <mat-icon color="accent">check_circle_outline</mat-icon><span fxFlex="20px"></span>A very familiar showcase venue.
        </div>
        <div fxFlex="100">
          <mat-icon color="accent">check_circle_outline</mat-icon><span fxFlex="20px"></span>Get ready for fish and chips, dipping your tired toes in the sea and winning your fortune in the arcade.
        </div>
      </div>
      <div fxLayout="row" fxLayout.lt-sm="column">
        <button mat-raised-button mat-lg-button color="primary" [routerLink]="registrationLink">Register</button>&nbsp;&nbsp;
        <a mat-raised-button mat-lg-button href="https://dert.uk/" target="_blank">More Info</a>
        <!--
        <span fxFlex="20px"></span>
        <button mat-raised-button mat-lg-button id="frontend-btn" scrollTo="portfolio-section" color="accent">FRONT END</button>
        -->
      </div>
    </div>
    <span fxFlex.lt-md="30px" fxFlex="0"></span>
    <div fxFlex="50">
      <div class="intro-product">

        <a matRipple class="intro-product-link" [href]="registrationLink"
          target="_blank">
          <div class="price price-position">Register Now!</div>
          <span class="price-text"></span>
        </a>

        <img src="assets/images/home-2024.png" [style.margin]="'0 !important'">
      </div>
    </div>
  </div>
</section>
