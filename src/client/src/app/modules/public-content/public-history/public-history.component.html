<header id="home-header">
  <div class="container" fxLayout="row wrap" fxLayoutAlign="start center">
    <div class="home-logo">
      <!--<img src="assets/images/logo-full-strong.png" alt="Egret logo">-->
      <a class="navbar-brand" routerLink="/home"><span class="">Dert</span>Info</a>
    </div>
    <span fxFlex></span>
    <button mat-button id="dashboard-topbtn" class="hometop-btn" routerLink="/dashboard"><strong>My Dashboard</strong></button>
  </div>
</header>

<div class="container">
  <div class="section-header">

    <div fxLayout="row wrap" fxLayoutGap="">
      <div *ngFor="let event of events" fxFlex="33.33">
        <a [routerLink]="getPublicEventDetailRouteLink(event)">
        <mat-card class="p-0" fxFlex="100">
          <mat-card-title class="mat-bg-primary m-0">
            <div class="card-title-text">
              <span>{{event.name}}</span>
            </div>
            <mat-divider></mat-divider>
          </mat-card-title>

          <div class="dashboard-card-image">
            <img [src]="event.eventPictureUrl  | imageDimension: '480x360' ">
          </div>
        </mat-card>
      </a>
      </div>
    </div>
  </div>
</div>
