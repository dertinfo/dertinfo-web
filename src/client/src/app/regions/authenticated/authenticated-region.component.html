<mat-drawer-container class="app-side-nav-container mat-drawer-transition">
  <!-- Main side navigation -->
  <mat-drawer #sidenav [opened]="!isNavOver()" [mode]="isNavOver() ? 'over' : 'side'" class="sidebar-panel">
    <div id="scroll-area" class="navigation-hold" fxLayout="column">
      <!-- App Logo -->
      <div class="branding default-bg">
          <!--<img src="assets/images/logo.png" alt="" class="app-logo">-->
          <!-- Two different logos for dark and light themes -->
          <!--
          <img
          src="assets/images/logo-text-white.png"
          alt=""
          class="app-logo-text"
          *ngIf="themeService.activatedThemeName.indexOf('dark') !== -1">
          <img
          src="assets/images/logo-text.png"
          alt=""
          class="app-logo-text"
          *ngIf="themeService.activatedThemeName.indexOf('dark') === -1">
          -->
          <div class="home-logo" class="app-logo-image">
              <!--<img src="assets/images/logo-full-strong.png" alt="Egret logo">-->
              <a class="navbar-brand" href="/"><span class="">D</span>I</a>
            </div>
          <div class="home-logo" class="app-logo-text">
              <!--<img src="assets/images/logo-full-strong.png" alt="Egret logo">-->
              <a class="navbar-brand" href="/"><span class="">Dert</span>Info</a>
            </div>
      </div>


      <!-- Sidebar user -->
      <div class="app-user">
        <div class="app-user-photo">
          <img [src]="userData?.picture" alt="">
        </div>
        <span class="app-user-name mb-05" *ngIf="userData?.firstname && userData?.lastname">
          {{userData?.firstname + ' ' + userData?.lastname}}
        </span>
        <!-- Small buttons -->
        <div class="app-user-controls">
          <!--
          <button
          class="text-muted"
          mat-icon-button
          mat-xs-button
          [matMenuTriggerFor]="appUserMenu">
            <mat-icon>settings</mat-icon>
          </button>
          <button
          class="text-muted"
          mat-icon-button
          mat-xs-button
          matTooltip="Inbox"
          routerLink="/inbox">
            <mat-icon>email</mat-icon>
          </button>
        -->
          <button
          class="text-muted"
          mat-icon-button
          mat-xs-button
          matTooltip="Sign Out"
          routerLink="/home" (click)="authService.logout()">
            <mat-icon>exit_to_app</mat-icon>
          </button>
          <mat-menu #appUserMenu="matMenu">
              <button mat-menu-item routerLink="/profile/overview">
                <mat-icon>account_box</mat-icon>
                <span>Profile</span>
              </button>
              <button mat-menu-item routerLink="/profile/settings">
                <mat-icon>settings</mat-icon>
                <span>Account Settings</span>
              </button>
              <button mat-menu-item routerLink="/calendar">
                <mat-icon>date_range</mat-icon>
                <span>Calendar</span>
              </button>
              <button mat-menu-item routerLink="/session/signin">
                <mat-icon>exit_to_app</mat-icon>
                <span>Sign out</span>
              </button>
            </mat-menu>
        </div>
      </div>
      <!-- Navigation -->
      <navigation></navigation>
    </div>
  </mat-drawer>

  <!-- Top Bar -->
  <!-- Template reference variables of Left sidebar and Right notification is supplied -->
  <!-- Listens language change event -->
  <topbar
  [sidenav]="sidenav"
  [notificPanel]="notificationPanel"
  (onLangChange)="translate.use($event)"></topbar>

  <app-breadcrumb #breadcrumb></app-breadcrumb>

  <!-- App content -->
  <div class="rightside-content-hold">
    <div class="view-loader" *ngIf="isModuleLoading">
      <div class="spinner">
        <div class="double-bounce1 mat-bg-accent"></div>
        <div class="double-bounce2 mat-bg-primary"></div>
      </div>
    </div>
    <router-outlet></router-outlet>
  </div>
  <!-- Notificaation bar -->
  <mat-drawer #notificationPanel mode="over" class="" position="end">
    <div class="navigation-hold" fxLayout="column">
      <app-notifications-drawer [notificPanel]="notificationPanel"></app-notifications-drawer>
    </div>
  </mat-drawer>
</mat-drawer-container>
