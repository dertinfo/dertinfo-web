<div id="app-switch-header">
    <mat-card class="mat-bg-default">
        <mat-card-title><mat-icon *ngIf="icon">{{icon}}</mat-icon>{{title}}</mat-card-title>
    </mat-card>
    <button *ngIf="!hideButton" mat-fab color="primary" (click)="onAddClicked()" class="fab-button-overlay" [disabled]="disabled">
        <mat-icon>refresh</mat-icon>
    </button>
</div>
